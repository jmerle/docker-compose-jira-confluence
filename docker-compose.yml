version: '3.5'
services:
  jira:
    image: blacklabelops/jira
    depends_on:
      - postgres
    environment:
      - JIRA_PROXY_NAME=jira.${DOMAIN}
      - JIRA_PROXY_PORT=443
      - JIRA_PROXY_SCHEME=https
    networks:
      - traefik
    volumes:
      - jira:/var/atlassian/jira
    labels:
      traefik.enable: true
      traefik.port: 8080
      traefik.frontend.rule: "Host:jira.${DOMAIN}"
    restart: unless-stopped
  confluence:
    image: blacklabelops/confluence
    depends_on:
      - postgres
    environment:
      - CONFLUENCE_PROXY_NAME=confluence.${DOMAIN}
      - CONFLUENCE_PROXY_PORT=443
      - CONFLUENCE_PROXY_SCHEME=https
    networks:
      - traefik
    volumes:
      - confluence:/var/atlassian/confluence
    labels:
      traefik.enable: true
      traefik.port: 8090
      traefik.frontend.rule: "Host:confluence.${DOMAIN}"
    restart: unless-stopped
  postgres:
    image: postgres
    environment:
      - POSTGRES_MULTIPLE_DATABASES=jira,confluence
      - POSTGRES_USER=atlassian
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - traefik
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    restart: unless-stopped
volumes:
  jira:
  confluence:
  postgres:
networks:
  traefik:
    name: ${TRAEFIK_NETWORK}
    external: true
